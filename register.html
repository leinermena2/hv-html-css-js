<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .navbar {
            margin-bottom: 30px;
        }
        .form-container {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <a class="navbar-brand" href="#">Registrarse</a>
    </nav>

    <!-- Contenedor -->
    <div class="container">
        <!-- Formulario de Registro -->
        <div class="form-container">
            <h2>Registrarse</h2>
            <div id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contraseña</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                </div>
                <button type="button" class="btn btn-success" onclick="registrarse()">Registrarse</button>
            </div>
            <p class="mt-3">¿Ya tienes una cuenta? <a href="form.html">Inicia sesión aquí</a></p>
        </div>
    </div>

    <!-- jQuery, Bootstrap JS, y SweetAlert2 JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <!-- Tu script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
